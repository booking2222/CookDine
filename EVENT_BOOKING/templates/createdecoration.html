<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Decoration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            position: fixed;
            top: 0;
            left: -250px; /* Initially Hidden */
            width: 250px;
            transition: 0.3s;
            padding-top: 20px;
            z-index: 1000;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
            border-radius: 5px;
        }

        /* Hamburger Menu Styling */
        .hamburger-menu {
            position: fixed;
            top: 15px;
            left: 15px;
            color: #f2709c;
            cursor: pointer;
            z-index: 1100;
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger-menu div {
            width: 100%;
            height: 4px;
            background-color:  #f2709c;
            transition: 0.3s;
        }

        /* Adjust content when sidebar is open */
        .main-content {
            transition: margin-left 0.3s;
        }

        .sidebar-open {
            left: 0;
        }

        .content-move {
            margin-left: 250px;
        }

        

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 600px;
            margin: 20px auto;
        }

        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .back-button {
            position: fixed; /* Keeps it in the top-left corner */
            top: 10px;
            right: 20px;
            padding: 10px 20px;
            width:auto;
            max-width:150px;
            text-transform: uppercase;
            background-color: rgb(138, 72, 182); /* Button color */
            color: white;
            border-radius: 25px;
            font-size: 18px; /* Small button text */
            font-weight: bold;
            font-size: 1rem;
            align-items: center;
          }
          
          .back-button:hover {
            background-color: rgb(206, 148, 243); /* Darker shade on hover */
          }
          
          .back-button i {
            font-size: 16px; /* Icon size */
          }
        .chat-box {
            height: 300px;
            overflow-y: auto;
        }
        .navbar-toggler {
            margin-left: auto;
        }

          

    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> Go Back
      </button>

    <!-- Hamburger Menu -->
    <div class="hamburger-menu" onclick="toggleSidebar()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <h4 class="text-center">Owner Panel</h4>
        <a href="#"><i class="fas fa-home"></i> Dashboard</a>
        <a href="/createdecorations/"><i class="fas fa-chair"></i> Decorations</a>
        <a href="/utidectransactions/"><i class="fas fa-utensils"></i> Bookings</a>
        <a href="/declist/"><i class="fas fa-utensils"></i> Package Edit</a>
        <a href="/logout/"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>

            <!-- Main Content -->
            <main class="col-md-10">
                

                <!-- Create Decoration Form Container -->
                <div class="form-container">
                    <h1 class="text-center">Create Decoration</h1>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="timeduration">Time Duration:</label>
                            <input type="number" id="timeduration" name="timeduration">
                        </div>

                        <div class="mb-3">
                            <label for="event">Event:</label>
                            <input type="text" id="event" name="event">
                        </div>

                        <div class="mb-3">
                            <label for="amount">Amount:</label>
                            <input type="number" id="amount" name="amount">
                        </div>

                        <h5>Selected Utensils:</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="number" id="chair" name="chair" placeholder="Chairs">
                            </div>
                            <div class="col-md-6">
                                <input type="number" id="table" name="table" placeholder="Tables">
                            </div>
                            <div class="col-md-6 mt-2">
                                <input type="number" id="light" name="light" placeholder="Lights">
                            </div>
                            <div class="col-md-6 mt-2">
                                <input type="number" id="generator" name="generator" placeholder="Generators">
                            </div>
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="image">Image:</label>
                            <input type="file" id="image" name="image" accept="image/*">
                        </div>

                        <button type="submit">Create Decoration</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let mainContent = document.getElementById("mainContent");

            sidebar.classList.toggle("sidebar-open");
            mainContent.classList.toggle("content-move");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
