<html>
    <head>
        <title>table</title>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            margin: 0 auto;
        }
        th, td {
            padding: 12px;
            border: 2px solid #2844be;
            text-align: left;
        }
        th {
            background-color: #06f6fe;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f7f6fd;
        }
        tr:hover {
            background-color: #ddd;
        }
        table caption {
            font-size: 1.5em;
            margin: 10px;
        }
        .hide-password td {
            color: #ccc;
        }
        .back-button {
            position: fixed; /* Keeps it in the top-left corner */
            top: 90px;
            left: 10px;
            right:120px;
            padding: 10px 20px;
            width:auto;
            max-width:150px;
            text-transform: uppercase;
            background-color: rgb(138, 72, 182); /* Button color */
            color: white;
            border-radius: 25px;
            font-size: 18px; /* Small button text */
            font-weight: bold;
            font-size: 1rem;
            align-items: center;
          }
          
          .back-button:hover {
            background-color: rgb(206, 148, 243); /* Darker shade on hover */
          }
          
          .back-button i {
            font-size: 16px; /* Icon size */
          }
    </style>
    </head>
    <body>
        <button class="back-button" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Go Back
          </button>
        <table border="2">
            <tr>
                <th>Username</th>
                <th>phone</th>
                <th>Email</th>
                <th>Address</th>
                <th>Password</th>
                <th>Place</th>
                <th>Delete</th>
            </tr>
            {% for Owner in u %}
            <tr>
                <td>{{Owner.username}}</td>
                <td>{{Owner.phone}}</td>
                <td>{{Owner.email}}</td>
                <td>{{Owner.address}}</td>
                <td>{{Owner.password}}</td>
                <td>{{Owner.place}}</td>
                <td><a href="/deleteowner/{{Owner.id}}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
