    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <style>
        /* General styling for the entire page */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff9478, #f2709c);
            margin: 0;
            padding: 0;
            height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            color: white;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.1);
            font-size: 2em;
            font-weight: bold;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
            color: white;
            font-size: 14px;
        }

        /* Full-page form styling */
        form {
            background-color: white;
            width: 100%;
            max-width: 800px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #f2709c;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #444;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="file"],
        input[type="number"],
        textarea,
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input:focus,
        textarea:focus {
            border-color:rgb(232, 159, 183);
            outline: none;
            box-shadow: rgb(232, 159, 183);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background-color:rgb(225, 144, 171);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        button:hover {
            background-color:rgb(232, 159, 183);
            box-shadow: 0 4px 15px rgb(232, 159, 183);
        }

        @media (max-width: 768px) {
            form {
                width: 100%;
                padding: 20px;
            }

            button {
                font-size: 14px;
            }
        }
        .back-button {
            position: fixed; /* Keeps it in the top-left corner */
            top: 90px;
            left: 10px;
            right:120px;
            padding: 10px 20px;
            width:auto;
            max-width:150px;
            text-transform: uppercase;
            background-color: rgb(138, 72, 182); /* Button color */
            color: white;
            border-radius: 25px;
            font-size: 18px; /* Small button text */
            font-weight: bold;
            font-size: 1rem;
            align-items: center;
          }
          
          .back-button:hover {
            background-color: rgb(206, 148, 243); /* Darker shade on hover */
          }
          
          .back-button i {
            font-size: 16px; /* Icon size */
          }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> Go Back
      </button>
    <h2>Create an Event</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br><br>

        <label for="packagename">Package Name:</label>
        <input type="text" id="packagename" name="packagename" required><br><br>

        <label for="chefname">Chef Name:</label>
        <input type="text" id="chefname" name="chefname" required><br><br>
        
        <label for="chefimage">Chef Image:</label>
        <input type="file" id="chefimage" name="chefimage" accept="image/*"><br><br>

        <label for="image">Event Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>
        
        <label for="details">Details:</label>
        <textarea id="details" name="details" rows="4" required></textarea><br><br>
        
        <label for="eventdate">Event Date:</label>
        <input type="date" id="eventdate" name="eventdate" required><br><br>

        <label for="enddate">End Date:</label>
        <input type="date" id="enddate" name="enddate" required><br><br>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br><br>

        <label for="package">Package Validity:</label>
        <input type="date" id="package" name="package" step="0.01" required><br><br>
        <label for="chef_id">Select Chef:</label>
<select id="chef_id" name="chef_id" required>
    <option value="" disabled selected>Select a Chef</option>
    {% for chef in chefs %}
        <option value="{{ chef.id }}">{{ chef.username }}</option>
    {% endfor %}
</select><br><br>
        
        <button type="submit">Save Event</button>
    </form>
</body>
</html>
