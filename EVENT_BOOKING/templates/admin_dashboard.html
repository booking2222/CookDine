<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Replica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        .back-button {
            position: fixed;
            top: 10px;
            right: 20px;  /* Proper positioning for responsiveness */
            padding: 10px 20px;
            max-width: 150px;
            background-color: rgb(138, 72, 182);
            color: white;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }
        
        .back-button:hover {
            background-color: rgb(206, 148, 243);
        }
        
        .back-button i {
            margin-right: 5px;  /* Spacing between icon and text */
        }
                  
        body {
            font-family: Arial, sans-serif;
        }

        .sidebar {
            background-color: #343a40;
            min-height: 100vh;
            color: #fff;
        }

        .sidebar a {
            color: #ccc;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }
        

        .metrics-card {
            padding: 30px;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            font-weight: bold;
        }
        

        .card-header {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .chart {
            min-height: 200px; /* Ensures responsiveness */
            width: 100%;
        }
        

        .chat-box {
            height: 300px;
            overflow-y: auto;
        }
        .navbar-toggler {
            margin-left: auto;
        }
        
        
    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> Go Back
      </button>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar"> <!-- Wrapped sidebar properly -->
                <h4>Cook & Dine</h4>
                <a href="/admin_dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="/home"><i class="fas fa-home"></i> Home</a>
                <a href="/createdecorations"><i class="fas fa-palette"></i> Decoration</a>
                <a href="#"><i class="fas fa-calendar-check"></i> Event Bookings</a>
                <a href="/feedbacklist"><i class="fas fa-comment-alt"></i> Feedback</a>
                <a href="/userlist"><i class="fas fa-table"></i> Tables</a>
                <a href="/Ownerhome"><i class="fas fa-table"></i> Owner</a>
                <a href="/chefhome"><i class="fas fa-table"></i> Chef</a>
                <a href="/index"><i class="fas fa-sign-out-alt"></i> Log Out</a>
            </div>

            <!-- Main Content -->
            <main class="col-md-10">
                <!-- Top Navbar -->
                 
                <br><br><br>

                <!-- Metrics Cards -->
                <div class="row mt-4">
                    <div class="col-md-3">
                        <div class="metrics-card bg-primary text-center">
                            <h3>150</h3>
                            <p>New Orders</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="metrics-card bg-success text-center">
                            <h3>53%</h3>
                            <p>Booking</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="metrics-card bg-warning text-center">
                            <h3>44</h3>
                            <p>User Registrations</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="metrics-card bg-danger text-center">
                            <h3>65</h3>
                            <p>Unique Visitors</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
