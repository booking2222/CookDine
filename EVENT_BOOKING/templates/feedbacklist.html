<html>
    <head>
        <title>table</title>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Initially hidden */
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            z-index: 1001; /* Ensures it's above other elements */
            padding-top: 60px; /* Space for hamburger menu */
            color: white;
        }

        .sidebar.show {
            left: 0; /* Slide in */
        }

        .sidebar a {
            color: #ccc;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            transition: background 0.3s ease;
        }

        .sidebar a:hover {
            background-color: hsl(207, 82%, 20%);
            color: white;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #444;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            position: fixed;
            top: 15px;
            left: 15px;
            cursor: pointer;
            z-index: 1002; /* Higher than sidebar */
        }

        .hamburger-menu div {
            width: 30px;
            height: 4px;
            background-color: pink;
            margin: 5px 0;
            border-radius: 2px;
        }
        .back-button {
            position: fixed;
            top: 10px;
            right: 10px;  /* Proper positioning */
            padding: 10px 20px;
            max-width: 150px;
            text-transform: uppercase;
            background-color: rgb(138, 72, 182);
            color: white;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }
        
        .back-button:hover {
            background-color: rgb(206, 148, 243);
        }
        
        .back-button i {
            margin-right: 5px; /* Spacing between icon and text */
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #2844be;
        }
        
        th {
            background-color: #007bff; /* Darker blue */
            color: white;
            font-weight: bold;
        }
        
        tr:nth-child(even) {
            background-color: #f7f6fd;
        }
        tr:hover {
            background-color: #cce5ff; /* Light blue for better visibility */
        }
        
        table caption {
            font-size: 1.5em;
            margin: 10px;
        }
        .hide-password td {
            color: #ccc;
        }
        body {
            font-family: Arial, sans-serif;
        }

        .sidebar {
            background-color: #343a40;
            min-height: 100vh;
            color: #fff;
        }

        .sidebar a {
            color: #ccc;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
        }
        .navbar-toggler {
            margin-left: auto;
        }
        /* Main Content Layout */
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .sidebar.show + .content {
            margin-left: 0;
        }
        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            margin: 0 auto;
        }

        th, td {
            border: 1px solid #2844be;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f7f6fd;
        }

        tr:hover {
            background-color: #cce5ff;
        }
        

    </style>
    </head>
    <body>
        <button class="back-button" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Go Back
        </button>
        <!-- Hamburger Menu -->
<div class="hamburger-menu" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
    {% comment %} <div class="notification-dot"></div> {% endcomment %}
</div>
<nav class="sidebar" id="sidebar">
    <h4 class="p-3">Cook & Dine</h4>
    <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="/home"><i class="fas fa-home"></i> Home</a>
    <a href="/user_transactions/"><i class="fas fa-calendar-check"></i> My Transactions</a>
    <a href="/feedbacklist"><i class="fas fa-comment-alt"></i> Feedback</a>
    <a href="/ref/"><i class="fas fa-table"></i> Refund status</a>
    <a href="/myutensilslist"><i class="fas fa-comment-alt"></i> Utensil Cart</a>
    <a href="/mytransutensilslist"><i class="fas fa-comment-alt"></i> Refund Transactions</a>
    <a href="/index"><i class="fas fa-sign-out-alt"></i> Log Out</a>
</nav>
        <!-- Main Content -->
        
            <main class="col-md-9 col-lg-10 content">
                <br><br>
                <table border="2">
                    <tr>
                        <th>Feedback</th>
                        <th>Ratings</th>
                        <th>Delete</th>
                    </tr>
                    {% for user in Event %}
                    <tr>
                        <td>{{user.feedback_text}}</td>
                        <td>{{user.rating}}</td>
                        <td><a href="/deletefeedback/{{user.id}}">Delete</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </main>
    </div>
</div>
<script>
    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("show");
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
