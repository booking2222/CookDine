<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Chef Recipe</title>
    <style>
        .back-button {
            position: fixed; /* Keeps it in the top-left corner */
            top: 90px;
            left: 10px;
            right:120px;
            padding: 10px 20px;
            width:auto;
            max-width:150px;
            text-transform: uppercase;
            background-color: rgb(138, 72, 182); /* Button color */
            color: white;
            border-radius: 25px;
            font-size: 18px; /* Small button text */
            font-weight: bold;
            font-size: 1rem;
            align-items: center;
          }
          
          .back-button:hover {
            background-color: rgb(206, 148, 243); /* Darker shade on hover */
          }
          
          .back-button i {
            font-size: 16px; /* Icon size */
          }
          
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #fff;
            background-color: #4CAF50;
            padding: 20px 0;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form Labels */
        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        /* Input Fields */
        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Textarea Specific Styles */
        textarea {
            height: 150px;
            resize: vertical;
        }

        /* Button Styles */
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            input[type="text"],
            textarea,
            input[type="file"] {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> Go Back
      </button>


<h1>Add a New Chef Recipe</h1>

<!-- Form to create a new recipe -->
<div class="form-container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="chefname">Chef Name:</label>
        <input type="text" id="chefname" name="chefname" required><br>

        <label for="profile">profile picture:</label>
        <input type="file" id="profile" name="profile" required><br>
        
        <label for="name">Recipe Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="specializations">Specializations:</label>
        <input type="text" id="specializations" name="specializations" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br>

        <label for="video">Video (optional):</label>
        <input type="file" id="video" name="video" accept="video/*"><br>

        <button type="submit">Add Recipe</button>
    </form>
</div>

</body>
</html>
