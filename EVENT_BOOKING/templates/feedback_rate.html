<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .sidebar {
            background-color: #343a40;
            min-height: 100vh;
            color: #fff;
        }

        .sidebar a {
            color: #ccc;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }

        .metrics-card {
            padding: 20px;
            border-radius: 5px;
            color: #fff;
        }

        .card-header {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .chart {
            height: 200px;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
        }

        .feedback-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }.back-button {
            position: fixed; /* Keeps it in the top-left corner */
            top: 90px;
            left: 10px;
            right:120px;
            padding: 10px 20px;
            width:auto;
            max-width:150px;
            text-transform: uppercase;
            background-color: rgb(138, 72, 182); /* Button color */
            color: white;
            border-radius: 25px;
            font-size: 18px; /* Small button text */
            font-weight: bold;
            font-size: 1rem;
            align-items: center;
          }
          
          .back-button:hover {
            background-color: rgb(206, 148, 243); /* Darker shade on hover */
          }
          
          .back-button i {
            font-size: 16px; /* Icon size */
          }

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar">
                <h4 class="p-3">EVENT Plus</h4>
                <a href="/admin_dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="/home"><i class="fas fa-home"></i> Home</a>
                <a href="/createdecorations"><i class="fas fa-sign-out-alt"></i> Decoration</a>
                <a href="#"><i class="fas fa-calendar-check"></i> Event Bookings</a>
                <a href="/feedbacklist"><i class="fas fa-comment-alt"></i> Feedback</a>
                <a href="/userlist"><i class="fas fa-table"></i> Tables</a>
                <a href="/index"><i class="fas fa-sign-out-alt"></i> Log Out</a>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10">
                <!-- Top Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Dashboard - Feedback Form</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </nav>

                <!-- Feedback Form Section -->
                <div class="feedback-container">
                    <h1 class="mb-4">Feedback Form</h1>
                    <form action="/feedback_rate/" method="post">
                        {% csrf_token %}
                        <label for="feedback">Your Feedback:</label>
                        <textarea id="feedback" name="feedback_text" placeholder="Write your feedback here..." required></textarea>

                        <div class="rating mb-3">
                            <label>Rating:</label>
                            <input type="radio" id="rating1" name="rating" value="1">
                            <label for="rating1">1</label>
                            <input type="radio" id="rating2" name="rating" value="2">
                            <label for="rating2">2</label>
                            <input type="radio" id="rating3" name="rating" value="3">
                            <label for="rating3">3</label>
                            <input type="radio" id="rating4" name="rating" value="4">
                            <label for="rating4">4</label>
                            <input type="radio" id="rating5" name="rating" value="5">
                            <label for="rating5">5</label>
                        </div>

                        <button type="submit">Submit Feedback</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <button class="back-button" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> Go Back
      </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
