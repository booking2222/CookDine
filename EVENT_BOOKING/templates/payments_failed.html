<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center">
        <div class="mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-red-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Payment Failed</h1>
        <p class="text-gray-600 mb-8">Unfortunately, your payment could not be processed. Please try again or contact support if the issue persists.</p>
        
        <div class="flex flex-col space-y-4">
            <a href="{% url 'cart' %}" class="bg-indigo-600 hover:bg-indigo-800 text-white py-3 px-6 rounded-lg text-lg font-semibold transition duration-300">
                Return to Cart
            </a>
            <a href="{% url 'contact' %}" class="text-indigo-600 hover:text-indigo-800">
                Contact Support
            </a>
        </div>
    </div>
</body>
</html>
