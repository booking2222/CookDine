<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat List</title>
    <style>
        .back-button {
            position: fixed; /* Keeps it in the top-left corner */
            top: 10px;
            left: 10px;
            right:120px;
            padding: 10px 20px;
            width:auto;
            max-width:150px;
            text-transform: uppercase;
            background-color: rgb(138, 72, 182); /* Button color */
            color: white;
            border-radius: 25px;
            font-size: 18px; /* Small button text */
            font-weight: bold;
            font-size: 1rem;
            align-items: center;
          }
          
          .back-button:hover {
            background-color: rgb(206, 148, 243); /* Darker shade on hover */
          }
          
          .back-button i {
            font-size: 16px; /* Icon size */
          }
          
        body { font-family: Arial, sans-serif; padding: 20px; }
        .user-list { margin-bottom: 20px; }
        .user-list h2 { margin-bottom: 10px; }
        .user { padding: 10px; background: #f0f0f0; margin-bottom: 5px; border-radius: 5px; }
        .user a { text-decoration: none; color: #007bff; font-weight: bold; }
        .user a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> Go Back
      </button>

    <h1>Chat List</h1>

    <div class="user-list">
        <h2>cheff</h2>
        {% for cheff in cheffs %}
            <div class="user">
                <a href="{% url 'chat_detail' 'cheff' cheff.username %}">{{ cheff.username }}</a>
            </div>
        {% endfor %}
    </div>

    <div class="user-list">
        <h2>Users</h2>
        {% for event in events %}
            <div class="user">
                <a href="{% url 'chat_detail' 'event' event.username %}">{{ event.username }}</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
