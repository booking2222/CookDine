<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .back-button {
            position: fixed; /* Keeps it in the top-left corner */
            top: 90px;
            left: 10px;
            right:120px;
            padding: 10px 20px;
            width:auto;
            max-width:150px;
            text-transform: uppercase;
            background-color: rgb(138, 72, 182); /* Button color */
            color: white;
            border-radius: 25px;
            font-size: 18px; /* Small button text */
            font-weight: bold;
            font-size: 1rem;
            align-items: center;
          }
          
          .back-button:hover {
            background-color: rgb(206, 148, 243); /* Darker shade on hover */
          }
          
          .back-button i {
            font-size: 16px; /* Icon size */
          }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden p-8 text-center">
        <h1 class="text-3xl font-bold text-green-600 mb-4">Payment Successful!</h1>
        <p class="text-lg text-gray-700">Your booking for <strong>{{ cart_item.decoration.name }}</strong> is confirmed.</p>
        <p class="mt-2 text-gray-600">You will receive a confirmation email shortly.</p>
        <a href="{% url 'carts' %}" class="mt-6 inline-block bg-indigo-600 hover:bg-indigo-800 text-white py-2 px-4 rounded-md">Back to Cart</a>
    </div>
    
</body>
</html>
<button class="back-button" onclick="window.history.back()">
    <i class="fas fa-arrow-left"></i> Go Back
  </button>
